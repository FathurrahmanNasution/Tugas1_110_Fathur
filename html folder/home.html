<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
</head>
<body>
    <!-- <h1> digunakan untuk menampilkan header utama pada halaman, dengan teks "Ini adalah HOME PAGE Fathur". Atribut style digunakan untuk mengatur ukuran font menjadi 40pt -->
    <h1 style="font-size: 40pt;">Ini adalah HOME PAGE Fathur</h1>
    <!-- <img> adalah tag yang digunakan untuk menampilkan gambar atau animasi. Atribut 'src' berfungsi menentukan URL dari gambar yang ditampilkan, dan 'alt' untuk teks alternatif jika gambar tidak dapat ditampilkan dan <br> digunakan untuk menambahkan baris baru atau line break di halaman web -->
    <img alt="Animated GIF" src="https://media.tenor.com/Ds6kZ-PWFzwAAAAi/haruhi-hare-hare-yukai.gif" /><br>
    <!-- Atribut 'style' di dalam <body> digunakan untuk menetapkan warna latar belakang halaman-->
    <body style="background-color: #8697c4;">
     <!-- <a> adalah tag yang digunakan untuk membuat link di HTML. Atribut 'href' menentukan URL tujuan ketika link diklik (di sini mengarah ke index.html). Atribut 'style' digunakan untuk mengatur ukuran font teks link-->
    <a style="font-size: 16pt;" href="../index.html">kembali</a>
</body>
</html>
